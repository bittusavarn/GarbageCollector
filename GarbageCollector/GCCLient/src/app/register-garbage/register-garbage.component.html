<div class="col-md-8 col-md-offset-2 ">
<div *ngIf="state.showMessage" [ngClass]="{ 'error': state.error,'success': !state.error}">{{state.message}}</div>

<form name="form" (ngSubmit)="f.form.valid && register()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !garbageweight.valid}">
        <label for="garbageweight">Weight of Garbage in KG </label>
        <input type="number" class="form-control" name="garbageweight" [(ngModel)]="model.garbageweight" #garbageweight="ngModel" required/>
        <div *ngIf="f.submitted && !garbageweight.valid" class="help-block">Please Enter Garbage Weight</div>
    </div>
  
  <div class="form-group">
      <a (click)="showOnMap()" class="btn btn-link">Select Garbage pick up location here</a>
  </div>
  <div class="form-group">
    <div class="hght_cont">
        {{model.garbageLocation.freeformAddress}}
    </div>
  </div> 
  <div class="form-group">
