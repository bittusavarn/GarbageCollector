<div class="col-md-8 col-md-offset-2">
    <div *ngIf="state.showMessage" [ngClass]="{ 'error': state.error,'success': !state.error}">{{state.message}}</div>
    <form name="form" (ngSubmit)="f.form.valid && onDone()"  #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !truckNumber.valid }">
        <label for="truckNumber">Truck Number</label>
        <input type="text" class="form-control" name="truckNumber" [(ngModel)]="model.truckNumber" #truckNumber="ngModel" required />
        <div *ngIf="f.submitted && !truckNumber.valid" class="help-block">Truck Number is required</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !capacity.valid}">
        <label for="capacity">Maximum Capacity of truck in KG </label>
        <input type="number" class="form-control" name="capacity" [(ngModel)]="model.capacity" #capacity="ngModel" required/>
        <div *ngIf="f.submitted && !capacity.valid" class="help-block">Please Enter Garbage Weight</div>
    </div>
  
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mobNo.valid }">
      <label for="mobNo">Mobile Number</label>
      <input type="number" class="form-control" name="mobNo" [(ngModel)]="model.mobNo" #mobNo="ngModel" required />
      <div *ngIf="f.submitted && !mobNo.valid" class="help-block">Mobile Number is required</div>
    </div>

  <div class="form-group">
      <a (click)="showOnMap()" class="btn btn-link">Select Truck location here</a>
  </div>
  <div class="form-group">
    <div class="hght_cont">
        {{model.truckLocation.freeformAddress}}
    </div>
  </div>
    <div class="form-group">
        <button [disabled]="state.loading" class="btn btn-primary">Register Truck</button>
