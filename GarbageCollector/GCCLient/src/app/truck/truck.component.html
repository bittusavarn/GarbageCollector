    <div *ngIf="state.showMessage" [ngClass]="{ 'has-error': state.error,'has-success': !state.error}">{{state.message}}</div>
    <form name="form" (ngSubmit)="f.form.valid && onDone()"  #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !truckno.valid }">

        <input type="text" class="form-control" name="truckno" [(ngModel)]="model.truckNo" #truckno="ngModel" required />
        <div *ngIf="f.submitted && !truckno.valid" class="help-block">Truck Number is required</div>
