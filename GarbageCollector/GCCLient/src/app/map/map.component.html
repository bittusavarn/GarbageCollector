 
 <div style="text-align: center">
    <form name="form" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
    <div id="map">
      </div>
      <div class="form-group bottom-center">
          <button [disabled]="state.loading" class="btn btn-primary" (click) = "onDone()">Done</button>
          <a class="btn btn-link" (click) = "onCancel()">Cancel</a>
      </div>
      </form>
 </div>
