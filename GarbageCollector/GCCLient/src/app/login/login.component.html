<div class="col-md-8 col-md-offset-2">
        <div *ngIf="state.showMessage" [ngClass]="{ 'error': state.error,'success': !state.error}">{{state.message}}</div>
  <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !mobNo.valid }">
      <label for="mobNo">Mobile Number</label>
      <input type="number" class="form-control" name="mobNo" [(ngModel)]="model.mobNo" #mobNo="ngModel" required />
      <div *ngIf="f.submitted && !mobNo.valid" class="help-block">Mobile Number is required</div>
  </div>
  <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
  </div>
  <div class="form-group">
      <button [disabled]="state.loading" class="btn btn-primary">Login</button>
